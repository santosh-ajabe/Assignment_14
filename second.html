
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Relative</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: relative;
            top: 10px;
            left: 10px;
            border: 2px solid black;
        }
        .text{
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Position: Relative</h1>
    <div class="box"></div>
    <p class="text">Relative positioning allows the element to be positioned relative to its normal position.</p>
</body>
</html>
