<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Absolute</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: absolute;
            top: 100px;
            left: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Position: Absolute</h1>
    <div class="box"></div>
    <p>Absolute positioning removes the element from the normal document flow, positioning it relative to its nearest positioned ancestor.</p>
</body>
</html>
