<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Sticky</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightpink;
            position: sticky;
            top: 0;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Position: Sticky</h1>
    <div class="box"></div>
    <p>Sticky positioning toggles between relative and fixed, depending on the scroll position.</p>
</body>
</html>
