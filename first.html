<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Static</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: static;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Position: Static</h1>
    <div class="box"></div>
    <p>Static positioning is the default. The element will be positioned according to the normal document flow.</p>
</body>
</html>
