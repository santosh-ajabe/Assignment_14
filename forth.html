<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Fixed</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
           background-color: blueviolet;
            position: fixed;
            top: 10px;
            left: 10px;
            border: 2px solid black;
        }
        .text{
           display: block;
           margin-top: 150px;
        }
    </style>
</head>
<body>
    <h1>Position: Fixed</h1> 
   
    <br>
    <p class="text">Fixed positioning keeps the element fixed to the viewport, even when the page is scrolled.</p>
    <div class="box"></div>
</body>
</html>
